spring.application.name=LibrarySpringAPI

# Database settings - make sure to change this before handing in!
spring.datasource.url=jdbc:mysql://localhost:3306/librarymanagement
spring.datasource.username=oosdassignment
spring.datasource.password=oosdassignment

# JPA configuration - loads sample data from data.sql in /resources directory
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Set application timezone so Date is inserted properly
spring.jackson.time-zone=America/Edmonton